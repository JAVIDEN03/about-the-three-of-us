<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Jafier\\</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .profile-photo {
            flex: 1 1 250px;
            text-align: center;
        }
        .profile-photo img {
            width: 230px;
            height: 230px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .profile-info {
            flex: 2 1 400px;
            padding: 20px;
        }
        .profile-info h1 {
            margin-top: 0;
        }
        .quote {
            font-style: italic;
            color: #444;
            margin: 15px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
        }
        .social-links img {
            width: 35px;
            height: 35px;
        }
        a.kembali {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
        }
        a.kembali:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<a href="index.html" class="kembali">‚Üê Kembali ke Beranda</a>

<div class="profile-container">
    <div class="profile-photo">
        <img src="image/jafier.jpg" alt="Foto Jafier">
    </div>
    <div class="profile-info">
        <h1>Jafier Theovilus Undong</h1>
        <p><strong>Tanggal Lahir:</strong> 12 Juli 2009</p>
        <p><strong>Hobi:</strong> Menulis</p>
        <p class="quote">"Setiap kata adalah jembatan antara hati dan dunia."</p>
        
        <div class="social-links">
            <a href="https://instagram.com/theovilusjfr_" target="_blank">
                <img src="image/instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </div>
</div>

</body>
</html>
